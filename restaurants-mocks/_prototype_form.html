<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	</head>
	<body>
		<div style="margin:5% 10%;">
			<h2>Tell us about your restaurant!</h2>
			<hr>
			<div class="form-horizontal" style="padding:0% 3%">
				<h3>Restaurant Information</h3>
				<div style="padding:2% 0%">
					<div class="form-group">
						<label class="col-sm-2 control-label">Name</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" placeholder="Enter restaurant name"> 
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Address</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" placeholder="Enter restaurant address">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Type of Food</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" placeholder="Enter type of food">
						</div>					
					</div>
				</div>

				<hr>

				<div>
					<h3>Menu Information</h3>
					<div style="padding:2% 0%">
						<h4>Menu Item 1</h4>
						<div class="form-horizontal">
							<div class="form-group">
								<label class="col-sm-2 control-label">Item Name</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" placeholder="Enter item name">	
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Item Description</label>
								<div class="col-sm-10">
									<textarea class="col-sm-10 form-control" rows="5" placeholder="Enter item description"></textarea>	
								</div>
							</div>

						</div>	
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Register</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
